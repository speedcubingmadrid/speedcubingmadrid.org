upstream app {
  server unix:/tmp/puma.afs.sock fail_timeout=0;
}

# www server with http, will redirect to https
server {
  listen 80;
  server_name www.speedcubingfrance.org;
  return 301 https://$server_name$request_uri;
}

# naked server with http goes to www https
server {
  listen 80;
  server_name speedcubingfrance.org;
  return 301 https://www.$server_name$request_uri;
}

# naked server with https goes to www https
server {
  listen 443;
  #include afs_https.conf;
  server_name speedcubingfrance.org;
  return 301 https://www.$server_name$request_uri;
}

# the real www https server!
server {
  server_name www.speedcubingfrance.org localhost;

  listen 443;

  #include afs_https.conf;

# Deny access to dotfiles and dotfolders.
  location ~ /\. {
    deny all;
  }

# Override above rule for HTTPS certificate renewal.
  location ^~ /.well-known/ {
    allow all;
  }

  root /home/afs/speedcubingfrance.org/public;

# http://vladigleba.com/blog/2014/03/27/deploying-rails-apps-part-4-configuring-nginx/
  location ^~ /assets/ {
# From http://stackoverflow.com/a/5132440 (with tweaks by jfly)
    gzip_static on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml image/svg+xml;

    expires max;
    add_header Cache-Control public;

# Fonts need the Access-Control-Allow-Origin header.
    add_header Access-Control-Allow-Origin *;
  }

# Prefer to serve static files directly from nginx to avoid unnecessary
# data copies from the application server.
  try_files $uri/index.html $uri.html $uri @app;

  location @app {
# an HTTP header important enough to have its own Wikipedia entry:
#   http://en.wikipedia.org/wiki/X-Forwarded-For
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# enable this if you forward HTTPS traffic to unicorn,
# this helps Rack set the proper URL scheme for doing redirects:
    proxy_set_header X-Forwarded-Proto $scheme;

# pass the Host: header from the client right along so redirects
# can be set properly within the Rack application
    proxy_set_header Host $http_host;

# we don't want nginx trying to do something clever with
# redirects, we set the Host: header above already.
    proxy_redirect off;

# set "proxy_buffering off" *only* for Rainbows! when doing
# Comet/long-poll/streaming.  It's also safe to set if you're using
# only serving fast clients with Unicorn + nginx, but not slow
# clients.  You normally want nginx to buffer responses to slow
# clients, even with Rails 3.1 streaming because otherwise a slow
# client can become a bottleneck of Unicorn.
#
# The Rack application may also set "X-Accel-Buffering (yes|no)"
# in the response headers do disable/enable buffering on a
# per-response basis.
# proxy_buffering off;
    proxy_pass http://app;
  }
# Rails error pages
  error_page 500 502 503 504 /500.html;
  client_max_body_size 64M;
  keepalive_timeout 10;
}
